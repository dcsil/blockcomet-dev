name: CI
on: push
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    
    - name: cd into client directory
      run: cd app/client

    - uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install # will run `yarn install` command

    - uses: borales/actions-yarn@v2.3.0
      with:
        cmd: test # will run `yarn test` command
