name: CI
on: push
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2
    - name: Install Yarn
      run: |
        cd app/client
        npm install -g yarn
    - name: Install modules
      run: |
        cd app/client
        yarn
    - name: Run tests
      run: |
        cd app/client
        yarn test