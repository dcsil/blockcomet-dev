name: PyTest
on: push

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Dependencies
        run: | 
          cd app/server
          poetry install

      - name: Test with pytest
        run: poetry run pytest
